<li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id={{todo.id}} />
        <label class="form-check-label" for={{todo.id}}>{{todo.title}}</label>
    </div>
    <div>
        <a class="todo-action" onclick="editTodo()">
            <img src="https://img.icons8.com/ios-filled/50/000000/edit--v1.png" alt="edit" width="20" height="20" />
        </a>
        <a class="todo-action" style="margin-left: 10px;" onclick="deleteTodo()">
            <img src="https://img.icons8.com/ios-filled/50/000000/trash.png" alt="trash" width="20" height="20" />
        </a>
    </div>
</li>
