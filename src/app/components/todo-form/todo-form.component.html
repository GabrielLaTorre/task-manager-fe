<div>
    <button class="btn" (click)="goBack()">
        <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="left" width="20" height="20" />
    </button>

    <div class="card mx-auto w-75 shadow p-1 mb-5 bg-body-tertiary rounded" style="margin-top: 5rem;">
        <div class="card-header almarai-bold" style="background: #eaddd7;">
            {{ isEditMode ? 'Edit task' : 'New task' }}
        </div>
        <div
            class="card-body text-center px-0 py-4 d-flex flex-column align-items-center mt-4 mb-3 mx-4 border border-2 border-light-subtle">
            <input class="my-3 w-100 p3" [(ngModel)]="todoTitle" placeholder="New Task... " />
        </div>
        <button class="btn mx-auto mb-2 btn-submit border border-2 border-dark-subtle" [disabled]="todoTitle.length < 5"
            (click)="save()">Save</button>
    </div>
</div>
